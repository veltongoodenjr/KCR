  <h1>Contact Us</h1>
  <p>
    Have questions? Get in touch with our team.
  </p>
  <ul>
    <li><i class="fas fa-envelope"></i> <a href="mailto:info@kingstoncityrun.com">info@kingstoncityrun.com</a></li>
    <li><i class="fab fa-whatsapp"></i> <a href="https://wa.me/18761234567">+1 876-123-4567</a></li>
  </ul>
  <form action="https://formspree.io/f/your-form-id" method="POST" style="max-width:400px;margin:2rem auto;">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required style="width:100%;margin-bottom:0.7rem;"><br>
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required style="width:100%;margin-bottom:0.7rem;"><br>
    <label for="message">Message:</label><br>
    <textarea id="message" name="message" rows="4" required style="width:100%;margin-bottom:0.7rem;"></textarea><br>
    <button type="submit" style="background:#ffd600;color:#1a1a1a;padding:0.5rem 2rem;border:none;border-radius:20px;font-weight:bold;cursor:pointer;">Send</button>
  </form>
</main>
